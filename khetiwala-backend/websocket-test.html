<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khetiwala Chat Test</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .chat-box { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; margin: 10px 0; }
        .message { margin: 5px 0; padding: 5px; border-radius: 5px; }
        .sent { background-color: #e3f2fd; text-align: right; }
        .received { background-color: #f5f5f5; }
        input, button { padding: 8px; margin: 5px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Khetiwala Chat Test</h1>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <div>
            <input type="text" id="tokenInput" placeholder="JWT Token" style="width: 300px;">
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
        </div>
        
        <div>
            <input type="text" id="receiverInput" placeholder="Receiver User ID" style="width: 200px;">
            <input type="text" id="messageInput" placeholder="Type your message..." style="width: 300px;">
            <button onclick="sendMessage()">Send Message</button>
        </div>
        
        <div id="chatBox" class="chat-box"></div>
        
        <div>
            <button onclick="getOnlineUsers()">Get Online Users</button>
            <button onclick="clearChat()">Clear Chat</button>
        </div>
    </div>

    <script>
        let socket = null;
        let isConnected = false;

        function connect() {
            const token = document.getElementById('tokenInput').value;
            if (!token) {
                alert('Please enter a JWT token');
                return;
            }

            socket = io('http://localhost:5000', {
                auth: {
                    token: token
                }
            });

            socket.on('connect', () => {
                isConnected = true;
                updateStatus('Connected', 'connected');
                addMessage('System', 'Connected to server', 'system');
            });

            socket.on('disconnect', () => {
                isConnected = false;
                updateStatus('Disconnected', 'disconnected');
                addMessage('System', 'Disconnected from server', 'system');
            });

            socket.on('receiveMessage', (message) => {
                addMessage('Received', `${message.text} (from ${message.sender})`, 'received');
            });

            socket.on('messageSent', (message) => {
                addMessage('Sent', message.text, 'sent');
            });

            socket.on('onlineUsers', (users) => {
                addMessage('System', `Online users: ${users.join(', ')}`, 'system');
            });

            socket.on('error', (error) => {
                addMessage('Error', error.message, 'error');
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }

        function sendMessage() {
            if (!isConnected) {
                alert('Not connected to server');
                return;
            }

            const receiver = document.getElementById('receiverInput').value;
            const message = document.getElementById('messageInput').value;

            if (!receiver || !message) {
                alert('Please enter receiver ID and message');
                return;
            }

            socket.emit('sendMessage', {
                receiver: receiver,
                text: message
            });

            document.getElementById('messageInput').value = '';
        }

        function getOnlineUsers() {
            if (!isConnected) {
                alert('Not connected to server');
                return;
            }

            socket.emit('getOnlineUsers');
        }

        function updateStatus(text, className) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = `status ${className}`;
        }

        function addMessage(sender, text, type) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function clearChat() {
            document.getElementById('chatBox').innerHTML = '';
        }

        // Allow sending message with Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
